<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>BMI CALCULATOR</h2>
            <div class="details">
                <div class="detail">Age<input type="text" placeholder="Enter Your Age" id="age"></div>
                <div class="detail">Height<input type="text" placeholder="Enter Your height(cm)" id="height"></div>
                <div class="detail">Weight<input type="text" placeholder="Enter Your Weight(Kg)" id="weight"></div>
            </div>
            <button id="button">Calculate BMI</button>
            <div class="result">
                <h3 id="BMI">Your BMI is :</h3>
                <h3 id="category">Result:</h3>
            </div>

            </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
